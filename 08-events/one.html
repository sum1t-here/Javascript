<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body style="background: #414141; color: aliceblue">
    <ul class="images">
      <li>
        <img
          width="200px"
          id="photoshop"
          src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
          alt="photoshop"
        />
      </li>
      <li>
        <img
          width="200px"
          id="japan"
          src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
          alt=""
        />
      </li>
      <li>
        <img
          width="200px"
          id="river"
          src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
          alt=""
        />
      </li>
      <li>
        <img
          width="200px"
          id="owl"
          src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
          alt=""
        />
        <!-- onclick = "alert('Owl is clicked')"
        Problem in this approach is that it is not scalable
    this line is supposed to be above after alt -->
      </li>
      <li>
        <img
          width="200px"
          id="prayer"
          src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
          alt=""
        />
      </li>
      <li>
        <a style="color: aliceblue" href="https://google.com" id="google"
          >Google</a
        >
      </li>
    </ul>
  </body>
  <script>
    // document.getElementById('owl').onclick = function () {
    //   alert('Owl Clicked');
    // };

    // no problem in this approach but it gives less features

    document.getElementById('images').addEventListener(
      'click',
      function (e) {
        // alert('Owl clicked again');
        console.log('Clicked inside the ul');
      },
      false // event propagation has two contexts : event bubling(false), event capturing(true)
    );

    document.getElementById('owl').addEventListener(
      'click',
      function (e) {
        // alert('Owl clicked again');
        console.log('Owl clicked');
        e.stopPropagation(); // stops bubbling
      },
      false // event propagation has two contexts : event bubling(false), event capturing(true)
    );

    // bubbling : down to up (owl clicked first, then clicked inside the ul)
    // default is false

    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keycode

    // attachEvent() - used during internet explorer era
    // jQuery - .on (on event listener)

    document.getElementById('google').addEventListener(
      'click',
      function (e) {
        e.preventDefault();
        e.stopPropagation();
        // to methods to prevent bubbling
        console.log('Google clicked');
      },
      false
    );

    document.querySelector('#images').addEventListener('click', function (e) {
      console.log(e.target.parentNode);
      console.log(e.target.tagName);
      if (e.target.tagName === 'IMG') {
        console.log(e.target.id);
        let removeIt = e.target.parentNode;
        removeIt.remove();
      }

      //   removeIt.parentNode.removeChild(removeIt);
    });
  </script>
</html>
